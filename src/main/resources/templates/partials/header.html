<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="includes">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
        <link rel="stylesheet" th:href="@{/css/app.css}" />
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/what-input/4.0.6/what-input.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/js/foundation.min.js"></script>
        <script type="text/javascript" th:src="@{/js/lib/es6-promise/es6-promise-auto.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/editTable.js}"></script>
        <script type="text/javascript" th:src="@{/js/app.js}"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </th:block>
</head>
<body>
<th:block th:fragment="topbar(title, adminNav, activePage)">
    <div class="top-bar">
        <div class="top-bar-left">
            <div class="menu-text logo show-for-large">
                <a href="/"><img alt="Clover Coin Designs" th:src="@{/img/banner_cc_9.png}" /></a>
            </div>
            <div class="logo show-for-small hide-for-large text-center">
                <a href="/"><img alt="Clover Coin Designs" th:src="@{/img/banner_cc_small.png}" /></a>
            </div>
        </div>
        <div class="top-bar-right">
            <div class="button-group stacked-for-small">
                <a href="./about.html" class="button">About Me</a>
                <a href="./tos.html" class="button">Terms of Service</a>
                <a href="./contact.html" class="button">Contact AJ</a>
            </div>
        </div>
    </div>
    <div th:class="'herobar' + (${adminNav} ? ' withnav' : '')">
        <h1 th:text="${title}">Hero Bar Title</h1>
        <th:block th:if="${adminNav} ?: false">
            <ul class="nav">
                <li><a th:href="@{/admin/}" th:class="${activePage == 'admin' ? 'is-active' : ''}">Admin</a></li>
                <li><a th:href="@{/admin/clients}" th:class="${activePage == 'client' ? 'is-active' : ''}">Clients</a></li>
                <li><a th:href="@{/admin/users}" th:class="${activePage == 'user' ? 'is-active' : ''}">Staff</a></li>
                <li><a th:href="@{/admin/items}" th:class="${activePage == 'item' ? 'is-active' : ''}">Items</a></li>
                <li><a th:href="@{/admin/audit}" th:class="${activePage == 'audit' ? 'is-active' : ''}">Audit</a></li>
            </ul>
        </th:block>
    </div>
</th:block>
</body>
</html>
